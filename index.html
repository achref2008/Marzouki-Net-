<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Login - Bytewise</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
   </head>
   <body>
      <h2>Login to Bytewise</h2>
      <form id="loginForm">
         <p>Email: <input id="email" type="email" required></p>
         <p>Password: <input id="password" type="password" required></p>
         <input type="button" value="Login" onclick="signIn()">
         <p>Don't have an account? <a href="register.html">Create one here</a></p>
      </form>
      <script src="main.js"></script>
   </body>
</html>
